<!DOCTYPE html>
<html>
<head>
<style>
  /* Center the image */
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Apply glitch effect */
  .glitch {
    position: relative;
    animation: glitch 1s infinite;
  }
  @keyframes glitch {
    0% {
      transform: skew(0deg);
    }
    20% {
      transform: skew(-10deg);
    }
    40% {
      transform: skew(10deg);
    }
    60% {
      transform: skew(-10deg);
    }
    80% {
      transform: skew(10deg);
    }
    100% {
      transform: skew(0deg);
    }
  }
</style>
</head>
<body>

<div class="center">
  <img src="https://nostr.build/i/3822.PNG" alt="image" class="glitch">
</div>

</body>
</html>
